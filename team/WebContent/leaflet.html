<%@ page language="java" contentType="text/html; charset=UTF-8"
    pageEncoding="UTF-8"%>
<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>leaflet map example01</title>
	
	<link rel="stylesheet" href="http://cdn.leafletjs.com/leaflet-0.7.3./leaflet.css"/>
	<script src="http://cdn.leafletjs.com/leaflet-0.7.3/leaflet.js"></script>
	<style>
	#map { height: 180px; }
	</style>
</head>

<body>
	<div id="map"></div>

	<script>
	var map = L.map('map').setView([37.5664700, 126.9779630], 15);
	L.tileLayer = ('http://{s}.tile.stamen.com/toner/{z}/{x}/{y}.png',{
		attribution: '<a href="http://content.stamen.'+
				'com/dotspotting_toner_cartography_available_for_download">Stamen Toner</a>,'+
				'<a href = "http://www.openstreetmap.org/"OpenStreetMap</a>,'+
				'<a href = "http://creativecommons.org/licenses/by-sa/2.0/">CC-BY-SA</a>,'+
				'maxZoom:18
	}).addTo(map);
	
	var marker = L.marker([37.5664700, 126.9779630]).addTo(map);
	
	
	</script>
</body>
</html>
